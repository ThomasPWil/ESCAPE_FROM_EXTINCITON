<!DOCTYPE html>

<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

</head>

<body>

    <script>

    var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 700,
        physics: {
            default: 'arcade',
        },

        scene: {
            preload: preload,
            create: create,
            update: update,
        }

    };

    class Player extends Phaser.Physics.Arcade.Sprite
    {
        carrotsEaten = 0;
        totalJumps = 2;
        currentJumps = 0;
        lives = 3;
        constructor(scene, x, y)
        {
            super(scene, x, y, 'player');
            scene.add.existing(this);
            scene.physics.add.existing(this);
            this.setScale(2);
            this.setCollideWorldBounds(true);
            this.setGravityY(3000); //We will set gravity *per object* rather than for the scene!
        }
    }

    class Dino extends Phaser.Physics.Arcade.Sprite 
    {
        totalJumps = 2
        currentJumps = 0
        constructor (scene, x, y, spritesheet, animations) {
          super(scene, x, y, spritesheet)
          this.animations = animations
          scene.add.existing(this)
          scene.physics.add.existing(this)
          this.setScale(2)
          this.setCollideWorldBounds(true)
          this.setGravityY(3000)
          this.play(animations)
        }
    
    addTween (scene, xDist, yDist, time) 
    {
          scene.tweens.add({
            targets: this,
            x: xDist,
            y: yDist,
            duration: time,
            ease: 'Sine.easeInOut',
            repeat: -1,
            yoyo: true
          })
        }
    }

    class Lava extends Phaser.Physics.Arcade.Sprite
    {
        constructor(scene, x, y, spritesheet, animation)
        {
            super(scene, x, y, spritesheet);
            this.animation = animation;
            scene.add.existing(this);
            scene.physics.add.existing(this);
            this.setScale(2);
            this.setCollideWorldBounds(true);
            this.setGravityY(3000);
            this.play(animation);
        }
        addTween(scene, xDist, yDist, time)
        {
            scene.tweens.add({ targets: this, x: xDist, y: yDist, duration: time, ease: 'Sine.easeInOut', repeat: -1, yoyo: true });
        }
    }

    
    class Coin extends Phaser.Physics.Arcade.Sprite
    {
        constructor(scene, x, y, spritesheet, animation)
        {
            super(scene, x, y, spritesheet);
            this.animation = animation;
            scene.add.existing(this);
            scene.physics.add.existing(this);
            this.setScale(2);
            this.setCollideWorldBounds(true);
            this.setGravityY(3000);
            this.play(animation);
        }
        addTween(scene, xDist, yDist, time)
        {
            scene.tweens.add({ targets: this, x: xDist, y: yDist, duration: time, ease: 'Sine.easeInOut', repeat: -1, yoyo: true });
        }
    }

    class Meteor extends Phaser.Physics.Arcade.Sprite
    {
        constructor(scene, x, y, spritesheet, animation)
        {
            super(scene, x, y, spritesheet);
            this.animation = animation;
            scene.add.existing(this);
            scene.physics.add.existing(this);
            this.setScale(2);
            
            this.setGravityY(0);
            this.play(animation);
            
        }
        addTween(scene, xDist, yDist, time)
        {
            scene.tweens.add({ targets: this, x: xDist, y: yDist, duration: time, ease: 'Sine.easeInOut', repeat: -1, yoyo: true });
        }
    }

    var game = new Phaser.Game(config);

    //Game Objects
    var platforms;
    var CoinIcon;
    var player;
    var LavaGroup = [];
    var coinGroup = [];
    var meteorGroup = [];
    var meteor
    var lavaGround;
    var coinsCollected = 0;
    
   
    var totalCoins = Phaser.Math.Between(0,20)
    
    var dashCoolDown = 4;
    var invisframes = 0;
    var background;

    //Keyboard controls
    var cursors;
    var keys;
    var space;

    // GUI vars
    var gui;
    var guiTimer;
    var GOgui;
    var CoinGUI;

    function preload()
    {   
        // envoirment assets
        this.load.image('sky', 'assets/clouds.png');
        this.load.image('platform', 'assets/platform.png');
        this.load.image('stillLava','Assets/Lava_still.png');
      
        // UI
        this.load.image('coinIcon', 'Assets/Coin_icon.png');
        this.load.image('heart', 'Assets/heart.png');
        
        // game platforms
        this.load.image('platform001', 'Assets/platform001.png');
        this.load.image('platform004', 'Assets/platform004.png');
        
        // game animations
        this.load.atlas('coin','Assets/coin.png','Assets/coin.json');
        this.load.atlas('meteor','Assets/meteor.png', 'Assets/meteor.json' );
        this.load.atlas('dino','assets/dinoMovements.png','Assets/dinoMovements.json');
    }

    function create()
    {
        //Set the background origin to be at (0, 0) or top left corner of the image rather than the center of the image asset
       background = this.add.tileSprite(0, 0, this.cameras.main.width, this.cameras.main.height, 'sky').setOrigin(0, 0).setScrollFactor(0,1);
      
        // Dino player
        let animations = {}
        //var run = this.anims.create({ key: 'dinoDayRun/dinoDayRun', frames: this.anims.generateFrameNames('dino', { prefix: 'dinoDayRun/dinoDayRun', end: 3, zeroPad: 3 }), repeat: -1, frameRate:8});
        var run = this.anims.create({key: 'run/dinoDayRun',frames: this.anims.generateFrameNames('dino', {prefix: 'run/dinoDayRun',end: 3,zeroPad: 3 }),repeat: -1,frameRate: 8})
        animations['run'] = run

        var jumpAnimation = this.anims.create({key: 'run/DinoDayRun_Jump',frames: this.anims.generateFrameNames('dino', {prefix: 'run/DinoDayRun_Jump',end: 0,zeroPad: 0}),repeat: -1,frameRate: 1})
        animations['jump'] = jumpAnimation

        dino = new Dino(this, 30, 30, 'dino', animations).setScale(0.999)
        this.physics.add.collider(dino, platforms, null, platcheck, this)
        dino.play(dino.animations['run'])

        function platcheck (dino, platform) {
          if (dino.body.velocity.y >= 0 && dino.y < platform.y - 50) {
            return true
            dino.body.velocity.y
          }
          return false
        }



       
        createPlatforms(this)
        createHearts(this)




       //Create the platforms and the player character set to collide with the platforms
       function createPlatforms (scene) {
       createPlatforms(this);
       platforms = scene.physics.add.staticGroup()

        //basePlatform is the floor of the game
        let basePlatform = platforms.create(
          game.scale.width / 2,
          game.scale.height - 30,
          'platform'
        )
        basePlatform.setScale(3, 1).refreshBody() //scales the base platform in the x axis to cover the entire floor

        let xPos = Phaser.Math.Between(400, 900)
        let yPos = 500

        // .setScale(2.75).refreshBody()
        platforms
          .create(100, 500, 'platform001')
          .setScale(2.5)
          .refreshBody()
        platforms.create(xPos, yPos, 'platform004')
      }


      function createHearts (scene) {
        hearts = scene.physics.add.staticGroup()
        hearts.create(850, 100, 'heart').setScale(1.25)
        hearts.create(900, 100, 'heart').setScale(1.25)
        hearts.create(975, 100, 'heart').setScale(1.25)
        hearts.create(1075, 100, 'heart').setScale(1.25)
        hearts.create(1125, 100, 'heart').setScale(1.25)
      }
      
       createCoinIcon(this);

       
       // creating lava and have it collide with player
       
       
       lavaGround = this.add.tileSprite(0, 600, 2500, 100, 'stillLava').setScrollFactor(0,1);
       this.physics.add.existing(lavaGround);
       
       
       this.physics.add.overlap(player, lavaGround,LavaCollide,null,this);


       // creating coins
       let coin_animations = {}
       
       var run_coin_anims = this.anims.create({key: 'coin-animation', frames: this.anims.generateFrameNames('coin', {prefix: 'coin/coin', end:3 , zeroPad:3}),repeat:-1, frameRate: 4});

       

       
       for (var i = 0; i < totalCoins; i++)
       {
       coin = new Coin(this, Phaser.Math.Between(0,300), Phaser.Math.Between(0,300),'coin', 'coin-animation')
       this.physics.add.overlap(player, coin, coinCollide, null, this);
       this.physics.add.collider(coin, platforms);
       coin.setScale(1.3, 1).refreshBody();

       coinGroup.push(coin);
       }

       // creating meteor
       let meteor_animations = {}

       var run_meteor_anims = this.anims.create({key: 'meteor-animation', frames: this.anims.generateFrameNames('meteor', {prefix: 'meteor/meteor', end:3 , zeroPad:3}), repeat: -1, frameRate: 4})
        
       let active = true

       if (active = true){
       this.timedEvent = this.time.delayedCall(3000, Createmeteor, [], this);
       meteor = new Meteor(this,500,200, 'meteor', 'meteor-animation');
       }

       
       this.physics.add.existing(meteor);
       this.physics.add.collider(meteor, platforms);
       this.physics.add.overlap(player, meteor, meteorCollide, null,this);
       
       meteorGroup.push(meteor);


       


       //Create the carrot interactables
       /*for (var i = 0; i < totalCarrots; i++)
       {
           let myCarrot = new Carrot(this, Phaser.Math.Between(0, game.scale.width), Phaser.Math.Between(0, game.scale.height-80));
           this.physics.add.collider(myCarrot, platforms);
           carrots.push(myCarrot);
       }
       

       this.physics.add.overlap(player, carrots, eatCarrot, null, this);
       */

       //Set up user input
       cursors = this.input.keyboard.createCursorKeys();
       keys = this.input.keyboard.addKeys('A, D');
       space = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
       space.on('down', jump); //calls jump function when space is pressed
       q = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.Q);
       q.on('down', dash); //calls jump function when space is pressed

       gui = this.add.text(16, 16, '', {fontSize: '32px', fill: '#000'});

       // code for game over text
       CoinGUI = this.add.text(1130,100,'0', {fontSize: '35px',fill: '#000'}).setScrollFactor(0);

       GOgui = this.add.text(game.scale.width/2, 32, '',{fontSize: '100px', fill: "#000"}).setScrollFactor(0);

       jumpGUI = this.add.text(500, 150, '', {fontSize: '32px', fill: '#000'});

       dashGUI = this.add.text(500, 182, '', {fontSize: '32px', fill: '#000'});

      this.cameras.main.startFollow(player, false,1,0,0,0);
       

       if (player.lives <= 0)
       {
           
           GOgui.setText('GAME OVER');
           player.disableBody(true,true);


       }

    }

    function createPlatforms(scene)
    {
        platforms = scene.physics.add.staticGroup();

        //basePlatform is the floor of the game
        let basePlatform = platforms.create(game.scale.width/2, game.scale.height-30, 'platform');
        basePlatform.setScale(3, 1).refreshBody(); //scales the base platform in the x axis to cover the entire floor

        platforms.create(250, 450, 'platform'); //creates the upper left platform
        platforms.create(900, 300, 'platform'); //creates the bottome right platform
    }

    function createCoinIcon(scene)
    {
         CoinIcon =  scene.physics.add.staticGroup();
         let Icon = CoinIcon.create(1110,115,'coinIcon').setScrollFactor(0);
         

    }
  
    
    

    function update()
    {
        
        meteor.setVelocityX(-300);

        background.tilePositionX += 2;
        lavaGround.tilePositionX += 2;
        
        if (dashCoolDown !== 0) {
            dashCoolDown -= 0.01;
            
            //console.log(dashCoolDown.toFixed(3));
        }

        // code for invisibility frames
        if (invisframes !== 0) {
            invisframes -= 1
            console.log(invisframes)

        }
        //Player will not move in the x-axis unless a movement key is being pressed
        player.setVelocityX(0);

        //Player has "drag" on the x-axis meaning they slide a bit after an input
        player.setDragX(1000);

        //This will reset the number of jumps available to the player whenever the player lands
        if (dino.body.touching.down) {
            dino.play(dino.animations['run'], true)
            dino.currentJumps = 0;
        }

        //Handle player movements
        if (cursors.left.isDown || keys.A.isDown)
        {
            dino.setVelocityX(-400);
        }

        if (cursors.right.isDown || keys.D.isDown)
        {
            dino.setVelocityX(400);
        }
      
       
       
         
       
         
       
    }

    function jump(event)
    {
        if (dino.body.touching.down) {
          
          //If the player is on the ground, the player can jump
          dino.setVelocityY(-1100);
          dino.currentJumps++;
        } else if (player.currentJumps < player.totalJumps) {
          //If the player is not on the ground but has an available air jump, use that jump
          dino.setVelocityY(-800);
          dino.currentJumps++;
        }
    }

    function dash(event)
    {
        if (dashCoolDown <= 0) {
          dino.setVelocityX(dino.body.velocity.x+500);
          dashCoolDown = 4;
          
        } else {
            console.log("No dash");
            
        }
    }

    //This function is called when a player overlaps with a carrot

            player.carrotsEaten++;

            gui.setText('Yum yum!');
            guiTimer = this.time.delayedCall(1000, removeText, [], this);
        } else {
            player.disableBody(true, true);
            console.log(player.carrotsEaten);
        }
    }
     */

    function LavaCollide(player,lavaGround){

        
        if (player.lives > 0 && invisframes === 0)
      {
        // bounce player back upon lava collide
        player.setVelocityY(-1300);
        player.setVelocityX(-5000);

       
        player.lives -= 1;
        invisframes = 125;

        
    }





  

    if (player.lives <= 0)
       {
           
           GOgui.setText('GAME OVER');
           player.disableBody(true,true);


       }

    }

    function coinCollide(player,coin){
        coin.disableBody(true, true);
        console.log('coin collected');
        coinsCollected += 1;
        CoinGUI.setText(coinsCollected);


    }

         
    function meteorCollide(player,meteor){

   
   if (player.lives > 0 && invisframes === 0)
   { 
    // bounce player back upon meteor collide
    player.setVelocityY(-1300);
    player.setVelocityX(3000);
    console.log('kill player');

    player.lives -= 1;
    invisframes = 125;
   }
   } 

   function Createmeteor()
    {
        meteor = new Meteor(this,player.x + Phaser.Math.Between(200, 300), player.y + Phaser.Math.Between(100,150), 'meteor', 'meteor-animation');
        this.timedEvent = this.time.delayedCall(5000, Createmeteor, [], this);
    }
       
    function onEvent()
     {
        dino.setVelocityX(dino.body.velocity.x-500);
      }

    



    //Reset the gui text to be empty after the guiTimer elapses
    function removeText()
    {
        gui.setText('');
    }
    </script>
